<!DOCTYPE html>
<html>

  <head>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
      <title>Hard Calculator</title>
  </head>

  <body>
    <div class="calc-body">
      <div class="rowC">
        <button class ="calc-button" id="clear">C</button>
        <input id="calcinput"></input>
      </div>

      <div class="row7">
        <button class ="calc-button" id="7">7</button>
        <button class ="calc-button" id="8">8</button>
        <button class ="calc-button" id="9">9</button>
        <button class ="calc-button operator" id="divide">/</button>
      </div>

      <div class="row4">
        <button class ="calc-button" id="4">4</button>
        <button class ="calc-button" id="5">5</button>
        <button class ="calc-button" id="6">6</button>
        <button class ="calc-button operator" id="multiply">x</button>
      </div>

      <div class="row1">
        <button class ="calc-button" id="1">1</button>
        <button class ="calc-button" id="2">2</button>
        <button class ="calc-button" id="3">3</button>
        <button class ="calc-button operator" id="subtract">-</button>
      </div>

      <div class="row0">
        <button class ="calc-button" id="0">0</button>
        <button class ="calc-button operator" id="decimal">.</button>
        <button class ="calc-button operator" id="equals">=</button>
        <button class ="calc-button operator" id="addition">+</button>
      </div>

    </div>
  <script src="main.js"></script>
  </body>
</html>
